<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ingredienti</title>
</head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('ingredient')"></nav>
<main class="container">
    <h1>Ingredienti</h1>
    <hr>
    <div class="row">
        <a th:href="@{/ingredient/create}" class="btn btn-primary mb-5">Add Ingredient</a>
    </div>
    <ul class="list-group" th:if="${ingredientList.size() > 0}">
        <li class="list-group-item d-flex" th:each="ing : ${ingredientList}">
            <div class="col-8" th:text="|${ing.name}|"></div>
            <div class="col-2">
                <a th:href="@{/ingredient/edit/{id}(id=${ing.id})}" class="btn btn-primary">
                   Modifica
                </a>
            </div>
            <div class="col-2">
                <form
                        th:action="@{/ingredient/delete/{id}(id=${ing.id})}"
                        method="post"
                        onsubmit="return confirm('Are you sure?')">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </li>
    </ul>
    <div th:unless="${ingredientList.size() > 0 }" class="alert alert-info"> there are no ingredients</div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
